<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Nightshade</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      color: #00d2ff;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00d2ff, 0 0 20px #3a7bd5;
    }

    h2 {
      font-size: 2rem;
      margin-top: 50px;
      color: #00d2ff;
      text-shadow: 0 0 15px #00d2ff;
    }

    section.skills {
      max-width: 90vw;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 0 20px;
    }

    .skill-card {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
      max-width: 370px;
      margin: 0 auto;
    }

    .skill-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
    }

    .skill-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .skill-card h3 {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .progress-bar-container {
      width: 100%;
      background: #333;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 8px;
      border-radius: 10px;
      background: #00d2ff;
      width: 0;
      transition: width 1s ease-in-out;
    }

    .skill-card.animate .progress-bar {
      width: var(--bar-width);
    }
  
   footer {
  margin-top: 80px;
  padding: 30px 0;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
}

.back-home {
  color: #00d2ff;
  font-size: 1rem;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 1px;
  transition: color 0.3s ease;
}

.back-home:hover {
  color: #3a7bd5;
  text-shadow: 0 0 10px #00d2ff;
}
  </style>
</head>
<body>

  <header>
    <h1>NIGHTSHADE - Skills</h1>
  </header>

  <section>
    <h2>My Skills</h2>
    <div class="skills">
      <div class="skill-card" style="--bar-width: 90%">
        <img class="skill-icon" src="https://img.icons8.com/color/480/javascript.png" alt="JavaScript">
        <h3>JavaScript</h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="skill-card" style="--bar-width: 80%">
        <img class="skill-icon" src="https://img.icons8.com/color/480/python.png" alt="Python">
        <h3>Python</h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="skill-card" style="--bar-width: 75%">
        <img class="skill-icon" src="https://img.icons8.com/color/480/css3.png" alt="CSS3">
        <h3>CSS3</h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="skill-card" style="--bar-width: 90%">
        <img class="skill-icon" src="https://img.icons8.com/color/480/html-5.png" alt="HTML5">
        <h3>HTML5</h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="skill-card" style="--bar-width: 70%">
        <img class="skill-icon" src="https://img.icons8.com/color/480/react-native.png" alt="React">
        <h3>React</h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="skill-card" style="--bar-width: 85%">
        <img class="skill-icon" src="https://img.icons8.com/color/480/nodejs.png" alt="Node.js">
        <h3>Node.js</h3>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("animate");
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.9,
      rootMargin: "0px 0px -50px 0px"
    });

    document.querySelectorAll(".skill-card").forEach(card => {
      observer.observe(card);
    });
  </script>
  
  <footer>
  <a href="home.html" class="back-home">‚Üê Back to Home</a>
</footer>
</body>
</html>
