<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Nightshade</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 2rem;
      color: #00d2ff;
      text-shadow: 0 0 10px #00d2ff, 0 0 20px #3a7bd5;
    }

    h2 {
      margin: 40px 0 20px;
      color: #00d2ff;
      font-size: 2rem;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
      padding: 0 20px 100px;
    }

    .blog-card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
    }

    .blog-card h3 {
      margin-bottom: 10px;
      color: #fff;
      font-size: 1.4rem;
    }

    .blog-card p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .blog-card a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #00d2ff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .blog-card a:hover {
      background-color: #3a7bd5;
    }

    footer {
      margin-top: 80px;
      padding: 30px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .back-home {
      color: #00d2ff;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .back-home:hover {
      color: #3a7bd5;
      text-shadow: 0 0 10px #00d2ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>NIGHTSHADE - Blog</h1>
  </header>

  <h2>Latest Posts</h2>

  <div class="blog-container">
    <div class="blog-card">
      <h3>The Journey of a Night Coder</h3>
      <p>Discover how darkness can fuel focus and creativity in the world of code...</p>
      <a href="post1.html">Read More</a>
    </div>
    <div class="blog-card">
      <h3>When Coffee Meets Code</h3>
      <p>A tale of caffeine-powered programming and the bugs that didn’t survive...</p>
      <a href="post2.html">Read More</a>
    </div>
  </div>

  <footer>
    <a href="home.html" class="back-home">← Back to Home</a>
  </footer>

</body>
</html>
