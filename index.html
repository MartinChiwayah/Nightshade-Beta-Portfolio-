<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Screen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      transition: opacity 1s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 4rem 3rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: float 6s ease-in-out infinite;
      width: 500px;
      max-width: 90%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid transparent;
      border-top: 8px solid #00d2ff;
      border-bottom: 8px solid #3a7bd5;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 2rem;
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      color: #00d2ff;
      font-weight: 950;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00d2ff, 0 0 20px #3a7bd5;
    }

    .subtitle-wrapper {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .subtitle {
      font-size: 1rem;
      border-right: 2px solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typewriter 3s steps(24) 0.8s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 18ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffff; }
    }

    .progress-bar {
      margin-top: 2rem;
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      animation: fill 5s linear forwards;
    }

    @keyframes fill {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <div class="spinner"></div>
    <h1>NIGHTSHADE BETA</h1>
    <div class="subtitle-wrapper">
      <div class="subtitle">Experience the future</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "home.html"; // Adjust path if needed
      }, 1000); // Delay to match fade duration (1s)
    }, 5000); // Initial load duration (5s)
  </script>
</body>
</html>
